site_name: Fab Lab Austurland
site_url: https://fabaust.is
repo_url: https://github.com/Fab-Lab-Austurland/fabaust-site
repo_name: Fab-Lab-Austurland/fabaust-site
site_dir: public

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.integrate
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: green
      accent: blue grey 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode    
      primary: green
      accent: black
  font:
    text: Roboto Condensed
    code: Roboto Mono
extra:
  social:
    - icon: fontawesome/brands/github-alt 
      link: https://github.com/Fab-Lab-Austurland/fabaust-site
  markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite:
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - def_list    
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences:

logo: LogoHvitt.svg
favicon: LogoHvitt.svg

nav:
- Home: index.md
- Um smiðjuna: um_smidjuna.md
- Búnaður/Leiðbeiningar: leidbeiningar.md
- Grunnskólar: grunnskolar.md
- Framhaldsskóli: framhaldsskoli.md

use_directory_urls: true  

