site_name: Fab Lab Austurland
theme:
  name: material
  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - toc.integrate
  - navigation.instant
  - navigation.tracking
  - navigation.top
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotation
  - content.code.copy
language: en
palette:
  - media: "(prefers-color-scheme: light)"
  - scheme: default
    toggle:
      icon: material/toggle-switch-off-outline 
      name: Switch to dark mode
    primary: indigo
    accent: black 
  - media: "(prefers-color-scheme: dark)"
    scheme: slate 
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode    
    primary: indigo
    accent: cyan
font:
  text: Roboto Slab
  code: Roboto Mono
  